<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üîî TIFFY Claim Reminder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black url('https://tiffyai.github.io/Blue-Key-Claim/Reward3.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Orbitron', sans-serif;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h1 {
      font-size: 28px;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff, 0 0 30px #ff00ff;
    }

    #notifyBtn {
      padding: 20px 30px;
      font-size: 20px;
      background: radial-gradient(circle, #00ffff, #ff00ff);
      border: 2px solid white;
      border-radius: 15px;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 20px #00ffff, 0 0 40px #ff00ff;
      transition: transform 0.3s ease;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    #status, #help {
      margin-top: 20px;
      font-size: 15px;
      text-shadow: 0 0 5px #00ffff;
    }

    #help {
      color: #ff00aa;
      display: none;
    }
  </style>
</head>
<body>

  <h1> üîë Get Ready to Unlock Your TiffyAI Web3 Rewards!</h1>
  <button id="notifyBtn">üîî Collect My Blue Key</button>
  <div id="status"></div>
  <div id="help">‚ö†Ô∏è Please enable notifications in your browser settings.</div>

  <audio id="tiffySound" src="https://tiffyai.github.io/Stamp/notification.wav" preload="auto"></audio>

  <script>
    const notifyBtn = document.getElementById('notifyBtn');
    const statusEl = document.getElementById('status');
    const helpEl = document.getElementById('help');
    const tiffySound = document.getElementById('tiffySound');

    // Register Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js').then((reg) => {
        console.log("‚úÖ Service Worker registered");

        // Refresh to activate immediately
        if (!navigator.serviceWorker.controller) {
          location.reload();
        }
      });
    }

    notifyBtn.onclick = async () => {
      console.log("üîç Notification.permission:", Notification.permission);
      if (!("Notification" in window)) {
        statusEl.innerText = "‚ùå This browser doesn't support notifications.";
        helpEl.style.display = 'block';
        return;
      }

      if (Notification.permission === "granted") {
        activateTiffy();
        return;
      }

      if (Notification.permission === "denied") {
        statusEl.innerText = "‚ùå Notifications are blocked. Check your browser settings.";
        helpEl.style.display = 'block';
        return;
      }

      const permission = await Notification.requestPermission();
      if (permission === "granted") {
        activateTiffy();
      } else {
        statusEl.innerText = "üîï Notifications were not enabled.";
        helpEl.style.display = 'block';
      }
    };

    function activateTiffy() {
      statusEl.innerText = "‚úÖ TiffyAI alerts enabled. You‚Äôll get notified!";
      helpEl.style.display = 'none';
      tiffySound.play().catch(err => console.warn("üîá Sound blocked:", err));
      startClaimLoop();

      setTimeout(() => {
        window.location.href = "/Stamp/";
      }, 1500);
    }

    function startClaimLoop() {
      checkAndNotify();
      setInterval(checkAndNotify, 600000); // 10 mins
    }

    async function checkAndNotify() {
      const blueKeys = parseInt(localStorage.getItem('tiffyBlueKeys') || '0');
      const nextClaim = parseInt(localStorage.getItem('nextClaim')) || 0;
      const now = Date.now();

      if (now >= nextClaim && Notification.permission === "granted") {
        const { price, trend } = await fetchLocalPrice();
        let message = "";

        if (blueKeys >= 9) {
          message = `üöÄ Tiffy is ${trend} at $${price}. You have ${blueKeys} Blue Keys! Unlock or convert to Gold!`;
        } else if (blueKeys > 0) {
          message = `üî• You're at ${blueKeys} Blue Keys. Tiffy is ${trend} at $${price}. Almost there!`;
        } else {
          message = `üéÅ Claim your FREE Blue Key now! Tiffy is ${trend} at $${price}. Rewards await...`;
        }

        if (navigator.serviceWorker.controller) {
          navigator.serviceWorker.controller.postMessage({
            type: "notify",
            title: "üîµ TiffyAI Claim Reminder",
            message,
            url: "/BLUE-KEY"
          });
        } else {
          console.warn("‚ö†Ô∏è No service worker controller active.");
        }
      }
    }

    async function fetchLocalPrice() {
      try {
        const res = await fetch("https://tiffyai.github.io/TIFFY-Market-Value/price.json");
        const data = await res.json();
        const current = parseFloat(data.tiffyToUSD).toFixed(4);
        const prev = parseFloat(localStorage.getItem("prevTiffyPrice") || current).toFixed(4);
        localStorage.setItem("prevTiffyPrice", current);
        const trend = current > prev ? "rising ‚¨ÜÔ∏è" : current < prev ? "falling ‚¨áÔ∏è" : "stable üîÅ";
        return { price: current, trend };
      } catch (e) {
        return { price: "?.????", trend: "unknown" };
      }
    }

    // Handle notification click (optional)
    navigator.serviceWorker?.addEventListener("message", event => {
      if (event.data?.type === 'open') {
        window.open(event.data.url || "/BLUE-KEY", "_blank");
      }
    });
  </script>
</body>
</html>
