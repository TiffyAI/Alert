<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üîî TIFFY Claim Reminder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black url('https://tiffyai.github.io/Blue-Key-Claim/Reward3.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Orbitron', sans-serif;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h1 {
      font-size: 28px;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff, 0 0 30px #ff00ff;
    }

    #notifyBtn {
      padding: 20px 30px;
      font-size: 20px;
      background: radial-gradient(circle, #00ffff, #ff00ff);
      border: 2px solid white;
      border-radius: 15px;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 20px #00ffff, 0 0 40px #ff00ff;
      transition: transform 0.3s ease;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    #status, #help {
      margin-top: 20px;
      font-size: 15px;
      text-shadow: 0 0 5px #00ffff;
    }

    #help {
      color: #ff00aa;
      display: none;
    }
  </style>
</head>
<body>

  <h1>üîë Welcome to Your TiffyAI Web3 Claim Center</h1>
  <button id="notifyBtn">üîî Activate Blue Key Notifications</button>
  <div id="status"></div>
  <div id="help">‚ö†Ô∏è Please enable notifications in your browser settings.</div>

  <!-- üîä Notification Sound -->
  <audio id="tiffySound" src="https://tiffyai.github.io/Stamp/notification.wav" preload="auto"></audio>

  <script>
    let swReg;
    const notifyBtn = document.getElementById('notifyBtn');
    const statusEl = document.getElementById('status');
    const helpEl = document.getElementById('help');
    const tiffySound = document.getElementById('tiffySound');

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js').then(reg => {
        swReg = reg;
        console.log("‚úÖ Service Worker registered");
      });
    }

    notifyBtn.onclick = async () => {
      if (!("Notification" in window)) {
        statusEl.innerText = "‚ùå Notifications are not supported.";
        helpEl.style.display = 'block';
        return;
      }

      if (Notification.permission === 'denied') {
        statusEl.innerText = "‚ùå Notifications are blocked.";
        helpEl.style.display = 'block';
        return;
      }

      const permission = await Notification.requestPermission();

      if (permission !== "granted") {
        statusEl.innerText = "üîï Notifications are disabled.";
        helpEl.style.display = 'block';
        return;
      }

      statusEl.innerText = "‚úÖ TiffyAI notifications activated! Watch for key drops.";
      helpEl.style.display = 'none';
      startClaimLoop();
      window.location.href = "/Stamp"; // üöÄ redirect after button click
    };

    function startClaimLoop() {
      checkAndNotify();
      setInterval(checkAndNotify, 600000);
    }

    async function checkAndNotify() {
      const now = Date.now();
      const nextClaim = parseInt(localStorage.getItem('nextClaim')) || 0;
      const blueKeys = parseInt(localStorage.getItem('tiffyBlueKeys') || '0');

      if (now >= nextClaim && Notification.permission === "granted") {
        const tiffyPrice = await fetchLocalPrice();
        let message = "";

        if (blueKeys >= 9) {
          message = `üöÄ Tiffy is ${tiffyPrice.trend} at $${tiffyPrice.price}. You have ${blueKeys} Blue Keys! One more unlocks a Gold Key + Treasure!`;
        } else if (blueKeys > 0) {
          message = `üî• Tiffy is ${tiffyPrice.trend} at $${tiffyPrice.price}. You're at ${blueKeys} Blue Keys. Almost there!`;
        } else {
          message = `üéÅ Claim your FREE Blue Key now! Tiffy is ${tiffyPrice.trend} at $${tiffyPrice.price}. Rewards await...`;
        }

        swReg.showNotification("üîµ TiffyAI Claim Reminder", {
          body: message,
          icon: "https://tiffyai.github.io/TiffyAI-Token.png",
          data: { url: "/BLUE-KEY" },
          tag: "claim-tiffy-reminder"
        });

        try {
          tiffySound.play().catch(err => console.log("‚ö†Ô∏è Sound blocked until user interaction"));
        } catch (err) {
          console.warn("üéß Error playing sound:", err);
        }
      }
    }

    async function fetchLocalPrice() {
      try {
        const res = await fetch("https://tiffyai.github.io/TIFFY-Market-Value/price.json");
        const data = await res.json();

        const current = parseFloat(data.tiffyToUSD).toFixed(4);
        const prev = parseFloat(localStorage.getItem("prevTiffyPrice") || current).toFixed(4);

        localStorage.setItem("prevTiffyPrice", current);

        const trend = current > prev ? "rising ‚¨ÜÔ∏è" : current < prev ? "falling ‚¨áÔ∏è" : "stable üîÅ";

        return {
          price: current,
          trend: trend
        };
      } catch (e) {
        return { price: "?.????", trend: "unknown" };
      }
    }

    navigator.serviceWorker?.addEventListener("message", event => {
      if (event.data?.type === 'open') {
        window.open("/BLUE-KEY", "_blank");
      }
    });
  </script>

</body>
</html>
